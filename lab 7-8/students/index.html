<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="class.js" defer></script>
        <script src="function.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>

    </head>
    <body>
       <form>
        <label for="deptSelect">Department</label>
        <span id="deptSelect">
            <input type="radio" id="sd" value="SD" name="dept">
            <label for="sd">SD</label>
            <input type="radio" id="os" value="OS" name="dept">
            <label for="os">OS</label>
            <input type="radio" id="el" value="EL" name="dept" checked>
            <label for="el">EL</label>
        </span>
        <br>
        <label for="name">StudentName</label>
        <input id="name" type="text" name="stdName" required/>
        <span>students name is required and must be unique</span>
        
        <br>
        <label for="grade">StudentGrade</label>
        <input id="grade" type="number" min="0" max="100" name="stdGrade" required/>
        <span>Grades can only be beteen 0 and 100</span>
    </form>
       <button>Add</button>
       <label for="sort">Sort</label>
       <select id="sort">
            <option>-----</option>
            <option value="name">Name</option>
            <option value="grade">Grade</option>
       </select>
       <br>
       <label for="filter">Filter</label>
       <select id="filter">
            <option value="all">All</option>
            <option value="sucsses">Success</option>
            <option value="fail">Fail</option>
       </select>
       <table></table>
    </body>
</html>
