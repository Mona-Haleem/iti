<html>
<head>
<title>Images</title>
</head>
<body bgcolor="darkcyan">
<form method="get" action="server.html">
<table  align="center" width="600" height="500" bgcolor="lightgreen">
<caption><font color="red" face="tahoma" size="6">ITI Registration Form</font></caption>

<tr>
<th>User name</th>
<td><input type="text" placeholder="Enter User name 👤" name="usr" size="60"/></td>

</tr>

<tr>
<th>User Email</th>
<td><input type="email" placeholder="Enter User mail 📧" name="mail" size="60"/></td>

</tr>

<tr>
<th> Password</th>
<td><input type="password" placeholder="Enter User password 🔐" name="pass" size="60"/></td>

</tr>

<tr>
<th>Picture</th>
<td><input type="file" name="img" /></td>

</tr>

<tr>
<th>Age</th>
<td><input type="number" name="age" size="60" min="20" max="25"/></td>

</tr>


<tr>
<th>Gender</th>
<td>
<table cellspacing="15">
<tr>
<td><input type="radio"  name="gender"  value="male"/>Male 🧑‍🦰🧑‍🦰🧑‍🦰</td>
<td><input type="radio"  name="gender" value="female"/>FeMale 👧👧👧</td>
</tr>
</table>
</td>

</tr>

<tr>
<th>Cources</th>
<td>
<table cellspacing="5">
<tr>
<td><input type="checkbox"  name="crs"  value="html"/>HTML</td>
<td><input type="checkbox"  name="crs"  value="Java"/>Java</td>
<td><input type="checkbox"  name="crs"  value="react"/>React</td>
</tr>

<tr>
<td><input type="checkbox"  name="crs"  value="CSS"/>CSS</td>
<td><input type="checkbox"  name="crs"  value="Flutter"/>Flutter</td>
<td><input type="checkbox"  name="crs"  value="ISTQB"/>ISTQB</td>
</tr>
</table>
</td>

</tr>

<tr>
<th>University</th>
<td>
<select name="university">
<option/> Select your University
<option value="mansoura"/> Mansoura University
<option value="Alex"/> Alex University
<option value="Cairo"/> Cairo University
<option value="Tanta"/> Tanta University
<option value="Helwan"/> Helwan University
<option value="Ismailia"/> Ismailia University

</select>
</td>

</tr>

<tr>
<td colspan="2">
<table align="center">
<tr>
<td><input type="submit" value="Register"/></td>
<td><input type="reset" value="Cancel"/></td>

</tr>

</table>

</td>

</tr>

</table>
</form>
</body>
</html>
