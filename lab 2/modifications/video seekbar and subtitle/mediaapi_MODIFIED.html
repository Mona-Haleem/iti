<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>    
</head>
<body>
    <section id="mainwrapper">
        <section id="controlswrapper">
            <details>
                <summary>Play | Pause</summary>
                <input type="button" value="Play" onclick="playpausefun(event);" />
            </details>
            <details>
                <summary>Media Size</summary>
                <select onchange="changemediasize(event);">
                    <option>Select Media Size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="fullscreen">FullScreen</option>
                </select>
            </details>
            <details>
                <summary>Volume</summary>
                <input type="range" min="0" max="1" step="0.1" value="0.5" onchange="changevolume(event);" />
            </details>
            <details>
                <summary>Mute | Loop</summary>
                <input type="checkbox" onchange="mutefun();" /> Mute <br />
                <input type="checkbox" onchange="loopfun();" /> Loop<br />
            </details>
            <details>
                <summary>SeekBar</summary>
                <input id="seekBar" type="range" min="0" max="100" value="0" step="any" onchange="changeseekbarfun(event);"/>
            </details>
            <details>
                <summary> >> | <<</summary>
                <input type="button" value=">>" onclick="forwardfun();" />
                <input type="button" value="<<" onclick="backwordfun();" />
            </details>
        </section>
        <section id="videowrapper">
            <video id="myvideo" width="500" height="500" autoplay muted> 
                <source src="Video/universe.mp4" type="video/mp4">
                <track src="Video/universe.vtt" kind="subtitles" srclang="en" label="English" default>
            </video>
        </section>
    </section>
</body>
</html>
