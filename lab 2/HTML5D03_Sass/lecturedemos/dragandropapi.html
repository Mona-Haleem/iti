<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        section{
            width:400px;
            height:400px;
            text-align:center;
            border:2px solid black;
            float:left;
            margin:10px 50px;
        }
        img{
            width:100px;
            height:100px;
            margin:10px;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            // all images
            allimages = document.images;
            //for images : dragstart | dragend
            for (var i = 0; i < allimages.length; i++) {
                allimages[i].addEventListener('dragstart', startdrag);
                allimages[i].addEventListener('dragend', enddrag);
            }
            // left : drop | dragenter | dragover
            left = document.getElementById('left');
            left.addEventListener('drop', dropped);
            left.addEventListener('dragenter', enterdrag);
            left.addEventListener('dragover', overdrag);
            // right : dragleave
            right = document.getElementById('right');
            right.addEventListener('dragleave', leavedrag);


        });//end of load
      // var targetimg;
        function startdrag(e) {
            //console.log(e);
           // targetimg = e;
            //targetimg.dataTransfer
            //console.log(e.target.outerHTML);
            e.dataTransfer.setData('myimg', e.target.outerHTML);
           // e.preventDefault();
        }
        function enddrag(e) {
            e.preventDefault();
            e.target.style.display = "none";
        }
        function dropped(e) {
            e.preventDefault();
            left.innerHTML+= e.dataTransfer.getData('myimg')
        }
        function leavedrag(e) {
            e.preventDefault();
        }
        function overdrag(e) {
            e.preventDefault();
        }
        function enterdrag(e) {
            e.preventDefault();
            left.style.backgroundColor = 'yellow';
        }
    </script>
</head>
<body>
    <section id="left"></section>
    <section id="right">
        <img src="UP/1.jpg" data-price="1000" data-stock="5" data-id="x100000" />
        <img src="UP/2.jpg" />
        <img src="UP/3.jpg" />
        <img src="UP/4.jpg" />
        <img src="UP/5.jpg" />
        <img src="UP/6.jpg" />
        <img src="UP/7.jpg" />
        <img src="UP/8.jpg" />
        <img src="UP/9.jpg" />
    </section>
</body>
</html>
