<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #mymap {
            width: 600px;
            height: 600px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB90FxtYG_ybAYXGkz0ybkmkboE2nEbezI"></script>
    <script>
        window.addEventListener('load', function () {
            mymap = document.getElementById('mymap');
        });
        function getlocationdata() {
            // 1- check availability of geolocation in user browser
            if (navigator.geolocation) {
                // 2- get permsission : getCurrentPosition(successcallback,errorcallback)
                navigator.geolocation.getCurrentPosition(getposition, errorhandlere);


            } else {
                mymap.innerText = "Sorry , Update and try again !!!!";
            }
        }
        function getposition(position) {
            // data
            //alert('Success');
            //console.log(position);
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            latlon = lat + " , " + lon;
          //  mymap.innerText = latlon;
            // 1 - create object with lat , lon : location using constructor google
            //2- specs for maps ( center (location from step one) | zoom)
            //3- display map


              /* google steps 
            * 1- create location object with lat lon values which getted from geolocation using google constructor
            * 2- determine specs of map : center : created location obejcts  : zoom
            * 3- display map
            * 
            * 
            */
            var location = new google.maps.LatLng(lat, lon);
            //2- specify specs of map : zoom : , center
            var specs = { zoom: 17, center: location };
            // 3 retrive map and display map
            new google.maps.Map(mymap, specs);
        }

            alert('Error');

        }

/**/</script>
