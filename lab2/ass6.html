<html>
	<head>
		<title>ass6</title>
	</head>
	<body bgcolor="lightgray">
		<form method="get" action="http://www.google.com">
			<table align="center" cellspacing="10" width="400">
				<caption><h2><u>Registration from</u></h2></caption>
				<tr>
					<th>First Name</th>
					<td><input type="text" name="firstName" size="30"></td>
				</tr>
				<tr>
					<th>last Name</th>
					<td><input type="text" name="lastname" size="30"></td>
				</tr>
				<tr>
					<th>Nick Name</th>
					<td><input type="text" name="nickname" size="30"></td>
				</tr>
				<tr>
					<th>e-mail</th>
					<td><input type="email" name="email" size="30"></td>
				</tr>
				<tr>
					<th>Password</th>
					<td><input type="password" name="password" size="30"></td>
				</tr>
				<tr>
					<th>Date of Birth</th>
					<td><input type="text" name="birthDate" size="30"></td>
				</tr>
				<tr>
					<th>Gender</th>
					<td>
						<table>
							<tr>
								<td><input type="radio" name="gender" value="male"/>male</td>
								<td><input type="radio" name="gender" value="female"/>Female</td>
								<td><input type="radio" name="gender" value="none"/>Others</td>
							</tr>
						</table>
					</td>
	
				</tr>
				<tr>
					<th>Mobile</th>
					<td><input type="text" name="mobile" size="30"></td>					
					
				</tr>
				<tr>
					<th>Adress</th>
					<td><textarea cols="30" rows="4"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<table width="200">
							<tr>
								<td ><input type="submit" value="submit"></td>
								<td ><input type="reset" value="reset"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
